<style>

::-webkit-scrollbar {  
    display: none;
} 

html, body {
  position: relative;
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: url('OO.png')/*Wallpaper*/ center/cover fixed, #000
}

.bubble-toggle {
  position: absolute;
  top: 10px;
  right: 10px;
  padding: 10px;
  background: rgba(255, 255, 255, 0.2);
  font-family: Futura Bold;
  font-size: 10px;
  color: #31a7d9;
  border-radius: 50px;
  border: 3px solid rgba(255, 255, 255, 0.2); 
}
.bubble-toggle:hover {
  background: rgba(207, 241, 255, 0.75);
}

.bubbles {
  position: relative;
  overflow: hidden;
  width: 100%;
  height: 100%;
  margin: 0 auto;
}

.bubble-container {
  position: absolute;
  bottom: 0;
  will-change: transform;
  -webkit-animation: bubblerise 4s infinite ease-in;
  -moz-animation: bubblerise 4s infinite ease-in;
  -ms-animation: bubblerise 4s infinite ease-in;
  animation: bubblerise 4s infinite ease-in;
  filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=0);
  opacity: 0;
}

.bubble {
  width: 6px;
  height: 6px;
  margin: 0 auto;
  border: 1px solid rgba(255, 255, 255, 0.5);
  background: rgba(255, 255, 255, 0.25);
  will-change: transform;
  -moz-border-radius: 10px;
  -webkit-border-radius: 10px;
  border-radius: 10px;
  -webkit-animation: bubblewobble 0.4s infinite linear;
  -moz-animation: bubblewobble 0.4s infinite linear;
  -ms-animation: bubblewobble 0.4s infinite linear;
  animation: bubblewobble 0.4s infinite linear;
}

@-webkit-keyframes bubblerise {
  0% {
    bottom: 0;
    filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=0);
    opacity: 0;
  }
  5% {
    bottom: 0;
    filter: progid:DXImageTransform.Microsoft.Alpha(enabled=false);
    opacity: 1;
  }
  99% {
    filter: progid:DXImageTransform.Microsoft.Alpha(enabled=false);
    opacity: 1;
  }
  100% {
    bottom: 100%;
    filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=0);
    opacity: 0;
  }
}
@-moz-keyframes bubblerise {
  0% {
    bottom: 0;

  99% {

  }
}
@-ms-keyframes bubblerise {

}
@keyframes bubblerise {

    opacity: 0;
  }

    opacity: 0;

}
@-webkit-keyframes bubblewobble {

    margin-left: 0;

<body translate="no">

I wouldn't use it on anything serious, but see it in action here: http://beeroclock.in

<div class="bubbles"></div>
<a class="bubble-toggle" href="#">BUBBLES OFF</a>
    <script src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-1b93190375e9ccc259df3a57c1abc0e64599724ae30d7ea4c6877eb615f89387.js"></script>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
      <script id="rendered-js" >
var $bubbles = $('.bubbles');

function bubbles() {

  // Settings
  var min_bubble_count = 20, // Minimum number of bubbles
  max_bubble_count = 60, // Maximum number of bubbles
  min_bubble_size = 3, // Smallest possible bubble diameter (px)
  max_bubble_size = 12; // Maximum bubble blur amount (px)

  // Calculate a random number of bubbles based on our min/max
  var bubbleCount = min_bubble_count + Math.floor(Math.random() * (max_bubble_count + 1));

  // Create the bubbles
  for (var i = 0; i < bubbleCount; i++) {if (window.CP.shouldStopExecution(0)) break;
    $bubbles.append('<div class="bubble-container"><div class="bubble"></div></div>');
  }

  // Now randomise the various bubble elements
  window.CP.exitedLoop(0);$bubbles.find('.bubble-container').each(function () {

    // Randomise the bubble positions (0 - 100%)
    var pos_rand = Math.floor(Math.random() * 101);

    // Randomise their size
    var size_rand = min_bubble_size + Math.floor(Math.random() * (max_bubble_size + 1));

    // Randomise the time they start rising (0-15s)
    var delay_rand = Math.floor(Math.random() * 25);

    // Randomise their speed (3-8s)
    var speed_rand = 8 + Math.floor(Math.random() * 9);

    // Random blur
    var blur_rand = Math.floor(Math.random() * 2);

    // Cache the this selector
    var $this = $(this);

    // Apply the new styles
    $this.css({
      'left': pos_rand + '%',

      '-webkit-animation-duration': speed_rand + 's',
      '-moz-animation-duration': speed_rand + 's',
      '-ms-animation-duration': speed_rand + 's',
      'animation-duration': speed_rand + 's',

      '-webkit-animation-delay': delay_rand + 's',
      '-moz-animation-delay': delay_rand + 's',
      '-ms-animation-delay': delay_rand + 's',
      'animation-delay': delay_rand + 's',

      '-webkit-filter': 'blur(' + blur_rand + 'px)',
      '-moz-filter': 'blur(' + blur_rand + 'px)',
      '-ms-filter': 'blur(' + blur_rand + 'px)',
      'filter': 'blur(' + blur_rand + 'px)' });


    $this.children('.bubble').css({
      'width': size_rand + 'px',
      'height': size_rand + 'px' });


  });
}

// In case users value their laptop battery life
// Allow them to turn the bubbles off
$('.bubble-toggle').click(function () {
  if ($bubbles.is(':empty')) {
    bubbles();
    $bubbles.show();
    $(this).text('BUBBLES OFF');
  } else {
    $bubbles.fadeOut(function () {
      $(this).empty();
    });
    $(this).text('BUBBLES ON');
  }

  return false;
});

bubbles();

    </script>
