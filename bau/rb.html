<style>
#notes {
  height: calc(100vh + 100px);
  overflow: hidden;
  position: relative;
  top: -100px;
}


#all{
  overflow: hidden;
  height: 100vh;
  width: 100%;
  position: fixed;
}


a:hover{
  color: #fff;
  letter-spacing: 2px;
  transition: all 0.5s ease-in-out;
}


body {
  position: relative;
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
  background: url('ORB.png')/*Wallpaper*/ center/cover fixed, #000
}

::-webkit-scrollbar {  
    display: none;
} 

.container {
  position: absolute;
  top: 39vh;
  left: 1vh;
  background-image:url(CRB.png);
}

	
@keyframes flicker {
  0%    { opacity: 1; }
  4%    { opacity: 0.1; }
  6%    { opacity: 1; }
  7%    { opacity: 0.1; }
  9%    { opacity: 1; }
  9%    { opacity: 0.1; }
  10%   { opacity: 1; }
  98%   { opacity: 1; }
  100%  { opacity: 1; }
}

  #RN { animation: flicker 4s infinite step-end; }
  #MICBN { animation: flicker 7s infinite 2s step-end; }
  

</style>
