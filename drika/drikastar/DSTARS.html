<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  overflow: hidden;
}

 body {
  width: 100%;
  height: 100%;
  background:url('ODS.png')center/cover 
  fixed,#000
}

.star {
  position: absolute;
  top: -3rem;
  animation: fall 10000ms linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(120vh) rotate(360deg);
    filter: hue-rotate(720deg);
  }
}
</style>
